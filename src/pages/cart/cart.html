<div class="cart-page">

    <div class="cart-header">
      <div class="goods-item-radio"><span class="item-select"></span></div>
      <div class="cart-header-title"></div>
    </div>
    <div id="goods-lists">
        <ul>

          <div class="goods-item" >
              <div class="goods-item-radio" >
                    <span class="item-select"></span>
              </div>
              <div class="goods-item-img" >
                  <img src="public/imgs/01.jpg"/>
              </div>
              <div class="goods-item-content">
                  <div class="goods-item-content-part">
                        helol helol helol helol
                  </div>
                  <div class="goods-item-content-part">
                      <span class="goods-price flex1">100$</span>
                      <div class="flex1 goods-middle">
                        <div class="operation-item">
                          <div class="min-btn flex1">-</div>
                          <div class="num flex1">5</div>
                          <div class="add-btn flex1">+</div>
                        </div>
                      </div>
                      <div class="goods-item-del flex1">
                          <img src="//s.xiaohongshu.com/s/app-user/*/shopping-cart/img/delete-icon.png"/>
                      </div>
                  </div>
              </div>

          </div>

        </ul>
    </div>

    <div class="cart-footer">
        <div class="cart-total">
            总计：<span class="cart-total-num">100</span>￥
        </div>
        <div class="cart-jsbtn">结算</div>
    </div>
</div>
